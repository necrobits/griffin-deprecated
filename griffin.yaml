userFields:
  first_name:
    type: string
    constraints:
      - maxLength: 5
      - minLength: 2
  last_name:
    type: string
    constraints:
      - maxLength: 5
      - minLength: 2
  address:
    type: string
    optional: true
  date_of_birth:
    type: date
    optional: true
    constraints:
      - after: 2002-12-14
      - before: now

encryption:
  keySize: 1024
  publicKey:
    type: spki
  privateKey:
    type: pkcs8

sso:
  usingEmail: false
  method: signed-jwt

dashboard:
  username: admin
  password: admin