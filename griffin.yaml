userFields:
  first_name:
    type: string
    constraints:
      - max_length: 5
      - min_length: 2
  last_name:
    type: string
    constraints:
      - max_length: 5
      - min_length: 2
  address:
    type: string
    optional: true
  date_of_birth:
    type: date
    optional: true
    constraints:
      - after: 2002-12-14
      - before: now



sso:
  usingEmail: false
  method: jwt
