
userFields:
  first_name:
    type: string
    constraints:
      maxLength: 50
      minLength: 2
  last_name:
    type: string
    constraints:
      maxLength: 20
      minLength: 2
  address:
    type: string
    optional: true

clientSettings:
  encryption:
    keySize: 1024
    publicKey:
      type: spki
    privateKey:
      type: pkcs8
  clientIdSalt: griffin-id-salt
  clientSecretSalt: griffin-serect-salt

sso:
  usingEmail: false
  methods:
    - jwt
  loginUrl: /sso/login
  signupUrl: /sso/signup
jwt:
  issuer: neuralgi
  expiration: 604800

dashboard:
  username: admin
  password: admin
